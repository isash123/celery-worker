<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Enter your email to proceed</h1>
    <form role="form text-left" method="post" action="">
      {% csrf_token %}
      <label>Email</label>
      <div class="mb-3">
        <input type="email" name="email" id="email" class="form-control mb-2 py-3 text-dark" placeholder="Email" required autocomplete="off" />
      </div>
      <div class="d-flex align-baseline">
      <div class="flex-grow-1 form-check form-switch">
        <input class="form-check-input" type="checkbox" id="rememberMe" checked="">
        <label class="form-check-label" for="rememberMe">Remember me</label>
      </div>
      </div>
      <div class="text-center">
        <button type="submit" name="login" class="btn btn-block bg-gradient-primary mt-4 text-white w-100">Submit</button>
      </div>
    </form>
</body>
</html>
